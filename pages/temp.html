    <form id="frm1" action="/action_page.php">
    <h4>Fahrenheit: <input  id="fah" placeholder=""></input></h4>
    <h4>Celsius: <input     id="cel" placeholder=""></input></h4>
    <h4><input type="button" onclick="myFunction()" value="Submit"></h4>
    </form>

<script>


  function myFunction() {
    var x = document.getElementById("frm1");

    var f = x.elements[0].value;
    var c = x.elements[1].value;

    if (f != ""){

      c = (f - 32) *5/9;
      c = c.toFixed(2);
      document.getElementById("cel").placeholder = c;
      document.getElementById("fah").placeholder = f;
      document.getElementById("fah").value = "";
    }

    else if (c != "") {

      f = (c *9/5) + 32;
      f = f.toFixed(2);
      document.getElementById("fah").placeholder = f;
      document.getElementById("cel").placeholder = c;
      document.getElementById("cel").value = "";
    }


  }





</script>
