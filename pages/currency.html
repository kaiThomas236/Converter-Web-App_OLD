<script>




  function euroToEverything(eur){
    $(document).ready(function() {
        var url ='http://api.exchangeratesapi.io/v1/latest?access_key=b336e8c614ae9767800cc6013d16f75c';
        $.ajax({url:url, dataType:"json"}).then(function(output) {

          document.getElementById("usd").placeholder = (eur * output.rates["USD"]).toFixed(2);
          document.getElementById("jpy").placeholder = (eur * output.rates["JPY"]).toFixed(2);
          document.getElementById("gbp").placeholder = (eur * output.rates["GBP"]).toFixed(2);
          document.getElementById("aud").placeholder = (eur * output.rates["AUD"]).toFixed(2);
          document.getElementById("nzd").placeholder = (eur * output.rates["NZD"]).toFixed(2);
          document.getElementById("cad").placeholder = (eur * output.rates["CAD"]).toFixed(2);
          document.getElementById("chf").placeholder = (eur * output.rates["CHF"]).toFixed(2);
          document.getElementById("cny").placeholder = (eur * output.rates["CNY"]).toFixed(2);
          document.getElementById("sek").placeholder = (eur * output.rates["SEK"]).toFixed(2);
          eur = parseFloat(eur).toFixed(2);
          document.getElementById("eur").placeholder = eur;

        });
      });
  }




  function myFunction() {

    $(document).ready(function() {
        var url ='http://api.exchangeratesapi.io/v1/latest?access_key=b336e8c614ae9767800cc6013d16f75c';
        $.ajax({url:url, dataType:"json"}).then(function(output) {

    var x = document.getElementById("frm1");

    var usd = x.elements[0].value;
    var eur = x.elements[1].value;
    var jpy = x.elements[2].value;
    var gbp = x.elements[3].value;
    var aud = x.elements[4].value;
    var nzd = x.elements[5].value;
    var cad = x.elements[6].value;
    var chf = x.elements[7].value;
    var cny = x.elements[8].value;
    var sek = x.elements[9].value;


    if (usd != ""){
      eur = usd / output.rates["USD"];
      document.getElementById("usd").placeholder = eur;
      document.getElementById("usd").value = "";
    }
    else if(jpy != ""){
      eur = jpy / output.rates["JPY"];
      document.getElementById("jpy").placeholder = jpy;
      document.getElementById("jpy").value = "";
    }
    else if(gbp != ""){
      eur = gbp / output.rates["GBP"];
      document.getElementById("gbp").placeholder = gbp;
      document.getElementById("gbp").value = "";
    }
    else if(aud != ""){
      eur = aud / output.rates["AUD"];
      document.getElementById("aud").placeholder = aud;
      document.getElementById("aud").value = "";
    }
    else if(nzd != ""){
      eur = nzd / output.rates["NZD"];
      document.getElementById("nzd").placeholder = nzd;
      document.getElementById("nzd").value = "";
    }
    else if(cad != ""){
      eur = cad / output.rates["CAD"];
      document.getElementById("cad").placeholder = cad;
      document.getElementById("cad").value = "";
    }
    else if(chf != ""){
      eur = chf / output.rates["CHF"];
      document.getElementById("chf").placeholder = chf;
      document.getElementById("chf").value = "";
    }
    else if(cny != ""){
      eur = cny / output.rates["CNY"];
      document.getElementById("cny").placeholder = cny;
      document.getElementById("cny").value = "";
    }
    else if(sek != ""){
      eur = sek / output.rates["SEK"];
      document.getElementById("sek").placeholder = sek;
      document.getElementById("sek").value = "";
    }

    document.getElementById("eur").value = "";
//    usd = parseFloat(usd).toFixed(usd);
    document.getElementById("eur").placeholder = eur;
    euroToEverything(eur);

  });
  });
  }
